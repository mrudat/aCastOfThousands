<h2>A Cast of Thousands</h2>

<section>
  <ignore-plugins patcher-id="aCastOfThousands"></ignore-plugins>
</section>

<section>
  <div>
    <span class="input-label" title="The name of the file which will be generated by this patcher">Patch file name</span>
    <input type="text" ng-model="settings.aCastOfThousands.patchFileName"/>
  </div>

  <div>
      <span class="input-label">Random seed</span>
      <input type="text" ng-model="settings.aCastOfThousands.seed"/>
  </div>

  <div>
    <p>A list of Leveled NPC (LVLN) or Form ID List (FLST) records identified by Editor ID to create duplicates for, and the desired total number of NPCs to have in each list.</p>
    <table style="text-align: center">
      <thead>
        <tr>
          <th>EditorID</th>
          <th>Count</th>
          <th><button class="action-btn small positive" ng-click="addList()">Add</button></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(listName, count) in lvlnList">
          <td><input type="text" ng-model="listName" style="width: 30em"/></td>
          <td><input type="number" ng-model="count" style="width: 4em" min="1"/></td>
          <td class="remove-item" ng-click="removeList(listName)" title="Remove"></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
