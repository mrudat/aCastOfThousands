<h2>A Cast of Thousands</h2>

<section>
  <ignore-plugins patcher-id="aCastOfThousands"></ignore-plugins>
</section>

<section>
  <div>
    <span class="input-label" title="The name of the file which will be generated by this patcher">Patch file name</span>
    <input type="text" ng-model="settings.aCastOfThousands.patchFileName"/>
  </div>

  <div>
      <span class="input-label">Random seed</span>
      <input type="text" ng-model="settings.aCastOfThousands.seed"/>
  </div>

  <div>
    <span class="input-label" title="A list of Leveled NPCs to create duplicates for and the number of duplicates to create">Leveled NPCs</span>
    <textarea ng-model="settings.aCastOfThousands.lvlnList"></textarea>
  </div>

  <div>
    <span class="input-label" title="Names to apply to the NPCs and a relative frequency that the each name should be used">Names</span>
    <div>
      <span class="input-label" title="Given names for male NPCs">Male Names</span>
      <textarea ng-model="settings.aCastOfThousands.maleNames"></textarea>
    </div>

    <div>
      <span class="input-label" title="Given names for female NPCs">Female Names</span>
      <textarea ng-model="settings.aCastOfThousands.femaleNames"></textarea>
    </div>

    <div>
      <span class="input-label" title="Family names for NPCs">Family Names</span>
      <textarea ng-model="settings.aCastOfThousands.familyNames"></textarea>
    </div>
  </div>
</section>
