<h2>A Cast of Thousands</h2>

<section>
  <ignore-plugins patcher-id="aCastOfThousands"></ignore-plugins>
</section>

<section>
  <div>
    <span class="input-label" title="The name of the file which will be generated by this patcher">Patch file name</span>
    <input type="text" ng-model="settings.aCastOfThousands.patchFileName"/>
  </div>

  <div>
      <span class="input-label">Random seed</span>
      <input type="text" ng-model="settings.aCastOfThousands.seed"/>
  </div>

  <div>
    <span class="input-label" title="A list of Leveled NPCs to create duplicates for and the number of duplicates to create">Leveled NPCs</span>
    <button class="action-btn small positive" ng-click="addList()">Add</button>
    <table>
      <thead>
        <th>LVLN/FLST EditorID</th>
        <th>Count</th>
        <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="(listName, count) in lvlnList">
          <td><input type="text" ng-model="listName" size="{{min(listName.length,70)}}" style="width: 100%"/></td>
          <td><input type="number" ng-model="count" style="width: 5em" min="1"/></td>
          <td class="remove-item" ng-click="removeList(listName)" title="Remove"></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
